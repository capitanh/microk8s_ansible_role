---
- name: Install pip packages
  community.general.pipx:
    name:
      - kubernetes

- name: Install microk8s snap
  snap:
    classic: yes
    name: microk8s
    channel: "{{channel}}"

- name: Add admin user to microk8s group
  user:
    name: "{{admin_user}}"
    groups: microk8s
    append: yes

- name: Enable community repository
  command: microk8s enable community

- name: Enable microk8s services
  command: "microk8s enable {{item}}"
  with_items: "{{microk8s_services}}"

- name: Make iptables changes persistent
  apt:
    name: "{{packages}}"
    state: present
    update_cache: yes
  vars:
    packages:
    - iptables-persistent

- name: Make sure pods have access to internet
  iptables:
    chain: FORWARD
    policy: ACCEPT

- name: Install tools
  include_tasks: "{{item}}"
  with_items:
  - k9s.yml
  - kubectl.yml
  - vcluster-cli.yml
  - helm.yml
